
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fale com a Nutri</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ece5dd;
    }

    header {
      background-color: #f57c98;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    #chat-box {
      height: 70vh;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      max-width: 75%;
      padding: 10px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.4em;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .bot {
      align-self: flex-start;
      background-color: white;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background: #f57c98;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>üí¨ Fale com a Nutri</header>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Digite sua d√∫vida..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "message " + role;
      div.innerHTML = (role === "user" ? "üôã‚Äç‚ôÄÔ∏è " : "üë©‚Äç‚öïÔ∏è ") + text;
      document.getElementById("chat-box").appendChild(div);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      try {
        const response = await fetch("https://chatbot-nutri24h.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage("bot", data.reply);
      } catch (err) {
        appendMessage("bot", "Desculpe, algo deu errado üò¢");
      }
    }
  </script>

</body>
</html>
